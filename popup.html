<!DOCTYPE html>
<html>
<head>
  <title>Tab Snoop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .dark-mode {
      background-color: #333;
      color: white;
    }
    .light-mode {
      background-color: white;
      color: black;
    }
    .toggle-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <img style="display: block; margin-left: auto; margin-right: auto;" src="icons/icon128.png" alt="logo" />
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider round"></span>
    </label>
  </div>
  <h1 style="text-align: center;">Tab Snoop</h1>
  <div id="report"></div>
  <button id="reset">Reset Data</button>
  <button id="focus">Start Focus Mode (30 mins)</button>
  <div id="streak">Streak: <img src="icons/fire.png" height="6%" width="6%" alt="fireimg">0</div>
  <div id="timer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
